<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>FTC QR Generator with Path Planner</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="Logo.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Suppress Blockly warnings -->
  <script>
    (function(){
      var __origWarn = console.warn;
      console._origWarn = __origWarn;
      console.warn = function(){
        try{
          if (arguments && arguments[0] && typeof arguments[0] === 'string' &&
              (arguments[0].includes('Workspace.getAllVariables was deprecated') || arguments[0].includes('getAllVariables was deprecated'))) 
            return;
        }catch(e){}
        return __origWarn.apply(console, arguments);
      };
    })();
  </script>

  <!-- Offline-first libraries -->
  <script src="blockly.min.js"></script>
  <script src="pako.min.js"></script>
  <script src="kjua.min.js"></script>
</head>
<body>
  <!-- LEFT PANEL: Blockly -->
  <div id="left-panel">
    <div id="blockly-header">
      <h1><img src="transparent-logo.png" width="200" height="60.862500000000004" alt="Quanomous"></h1>
      <div id="blockly-controls">
        <button id="generateBtn">Generate QR</button>
        <button id="clearBtn">Clear</button>
        <button id="bundleBtn">Bundle</button>
      </div>
    </div>
    <div id="blocklyDiv"></div>
    <div id="blockly-output">
      <div id="info"></div>
      <div id="qr"></div>
    </div>
  </div>

<!-- RIGHT PANEL: Path Visualizer -->
  <div id="right-panel">
    <div id="path-header">
      <h2>Path Visualizer</h2>
      <div id="start-controls">
        <label>Your Robot:</label>
        <select id="alliance">
          <option value="RED">Red</option>
          <option value="BLUE">Blue</option>
        </select>
        <select id="side">
          <option value="NORTH">North</option>
          <option value="SOUTH">South</option>
        </select>
      </div>
      <div id="partner-controls">
        <label>
          <input type="checkbox" id="partner-toggle" checked>
          Show Partner
        </label>
        <select id="partner-alliance">
          <option value="RED" selected>Red</option>
          <option value="BLUE">Blue</option>
        </select>
        <select id="partner-side">
          <option value="NORTH">North</option>
          <option value="SOUTH" selected>South</option>
        </select>
      </div>
      <div class="info-text">Path updates as you build</div>
    </div>

    <div id="canvas-container">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div id="animation-controls">
      <button id="playBtn">‚ñ∂Ô∏è Play</button>
      <button id="resetBtn">üîÑ Reset</button>
      <div id="timer-display">‚è±Ô∏è 0.0s / 30s</div>
    </div>

    <div id="path-info">
      <h3>Path Details</h3>
      <div id="waypoints-list"></div>
    </div>
  </div>

  <xml id="toolbox" style="display: none">
  <category name="Start" colour="#f9c74f">
    <block type="start"></block>
  </category>
  <category name="Partner" colour="#ff6b9d">
    <block type="partner_start"></block>
  </category>
  <category name="Actions" colour="#5C68A6">
    <block type="drive_to"></block>
    <block type="intake_row"></block>
    <block type="delay_s"></block>
    <block type="release_gate"></block>
    <block type="deposit"></block>
  </category>
</xml>

  <script src="blocks_custom.js"></script>
  <script src="app.js"></script>
  <script src="sw_register.js"></script>
</body>
</html>
